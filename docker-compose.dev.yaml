services:
  db:
    image: postgres:17
    container_name: local_postgres_db
    restart: unless-stopped
    env_file:
      - .env.example
    ports:
      - "5432:5432"
    volumes:
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql:ro
      - pg_data:/var/lib/postgresql/data

volumes:
  pg_data:
